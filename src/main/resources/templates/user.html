<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:insert="~{integrated/header_menu :: #nav-menu}"></div>

<form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="post">
    <h2>Specify roles: USER, MANAGER, ADMIN, SUPER_ADMIN</h2>
    <table border="1">

        <tr>
            <td>Id</td>
            <td><input type="text" disabled th:field="*{id}"></td>
        </tr>

        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="text" th:field="*{password}"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
        </tr>

        <tr>
            <td>Status</td>
            <td><input type="text" th:field="*{archive}"></td>
        </tr>

        <tr>
            <td>Role</td>
<!--            TEST-->
<!--            <select size="1" th:field="*{role}">-->
<!--                <option disabled>Select Role</option>-->
<!--                <option value="USER">USER</option>-->
<!--                <option value="MANAGER">MANAGER</option>-->
<!--                <option value="ADMIN">ADMIN</option>-->
<!--                <option value="SUPER_ADMIN">SUPER_ADMIN</option>-->
<!--            </select>-->
            <td><input type="text" th:field="*{role}"></td>
        </tr>

        <tr>
            <td>Bucket_ID</td>
            <td><input type="text" th:field="*{bucket}"></td>
        </tr>

    </table>
    <button type="submit">Save</button>

</form>
