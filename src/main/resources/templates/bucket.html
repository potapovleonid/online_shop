<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bucket</title>
</head>
<body>

<div th:insert="~{integrated/header_menu :: #nav-menu}"></div>

<h2>Your bucket</h2>
<h3>All sum -> <b th:text="${bucket.sum}">444.55</b></h3>

<table border="1" align="center">
    <tr>
        <td>Title</td>
        <td>Amount</td>
        <td>Price</td>
        <td>Sum</td>
        <td></td>
    </tr>
    <tr th:each="detail : ${bucket.bucketDetails}">
        <td th:text="${detail.title}">Cheese</td>
        <td th:text="${detail.amount}">2</td>
        <td th:text="${detail.price}">12.0</td>
        <td th:text="${detail.sum}">24.0</td>
        <td>
            <a th:href="@{/bucket/{id}/delete(id=${detail.productId})}">Remove product</a>
        </td>
    </tr>
</table>
<form th:action="@{/bucket}" method="post">
    <button type="submit">Create Order</button>
</form>
</body>
</html>
